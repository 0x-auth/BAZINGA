# BAZINGA Artifact Search Configuration

# Search weights
WEIGHT_CONTENT_MATCH=0.25
WEIGHT_PATTERN_MATCH=0.25
WEIGHT_ADAPTABILITY=0.20
WEIGHT_SELF_REFERENCE=0.15
WEIGHT_IMPLEMENTATION=0.05
WEIGHT_CONTEXT_RELEVANCE=0.10  # New weight for context system integration

# Adaptability indicators (regex patterns that suggest adaptability)
ADAPTABILITY_PATTERNS=(
  "modular|module|plug(in|able)|extensible|configurable"
  "interface|abstract|factory|dependency injection"
  "params|parameter|configuration|config|settings"
  "adapt(able|ivity)|flexible|dynamic|polymorphic"
  "self-(modifying|improving|updating|referential)"
)

# Implementation quality indicators
IMPLEMENTATION_PATTERNS=(
  "error( handling| check)|exception|try|catch"
  "log(ging)?|debug|trace|monitor"
  "test|assert|verify|validate"
  "comment|documentation|example"
  "optimization|performance|efficient"
)

# Self-reference indicators
SELF_REFERENCE_PATTERNS=(
  "recursion|recursive"
  "introspection|reflection"
  "meta(data|programming)"
  "self-(reference|aware|modify)"
  "pattern( of)? patterns"
)

# Topic fingerprinting settings
MIN_TERM_LENGTH=4
MAX_TERMS_PER_FINGERPRINT=50
FINGERPRINT_SIMILARITY_THRESHOLD=0.65

# Cache settings
CACHE_EXPIRY=86400  # 24 hours in seconds
MAX_CACHE_ENTRIES=100
