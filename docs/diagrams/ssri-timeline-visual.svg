  <text x="100" y="225" font-family="Arial" font-size="12" text-anchor="middle">Mar 2024</text>
  <text x="300" y="225" font-family="Arial" font-size="12" text-anchor="middle">Jul 2024</text>
  <text x="450" y="225" font-family="Arial" font-size="12" text-anchor="middle">Oct 2024</text>
  <text x="700" y="225" font-family="Arial" font-size="12" text-anchor="middle">Mar 2025</text>
  
  <!-- SSRI Effects Curve -->
  <path d="M100,200 Q200,195 300,180 T450,120 T700,110" fill="none" stroke="#3366cc" stroke-width="3" />
  
