  <text x="279" y="125" font-family="Arial" font-size="10" text-anchor="middle" fill="#996515">φ Point 1</text>
  
  <line x1="450" y1="130" x2="450" y2="270" stroke="#ffd700" stroke-width="2" stroke-dasharray="5,3" />
