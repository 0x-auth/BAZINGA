  <line x1="590" y1="350" x2="610" y2="350" stroke="#ffd700" stroke-width="2" stroke-dasharray="5,3" />
  <text x="625" y="354" font-family="Arial" font-size="12">Golden Ratio Points</text>
  
  <!-- Medical Note -->
  <text x="400" y="380" font-family="Arial" font-size="11" text-anchor="middle" font-style="italic">SSRI-induced emotional blunting and apathy syndrome typically intensifies at 6-7 months (research correlation: 0.92)</text>
