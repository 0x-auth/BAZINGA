  <circle cx="450" cy="120" r="8" fill="#3366cc" />
  <circle cx="700" cy="110" r="8" fill="#3366cc" />
  
  <circle cx="100" cy="200" r="8" fill="#cc3366" />
  <circle cx="300" cy="230" r="8" fill="#cc3366" />
  <circle cx="450" cy="280" r="8" fill="#cc3366" />
  <circle cx="700" cy="290" r="8" fill="#cc3366" />
  
