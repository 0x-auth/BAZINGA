  <line x1="350" y1="195" x2="350" y2="205" stroke="#333" stroke-width="1" />
  <line x1="400" y1="195" x2="400" y2="205" stroke="#333" stroke-width="1" />
  <line x1="450" y1="195" x2="450" y2="205" stroke="#333" stroke-width="2" />
  <line x1="500" y1="195" x2="500" y2="205" stroke="#333" stroke-width="1" />
  <line x1="550" y1="195" x2="550" y2="205" stroke="#333" stroke-width="1" />
