  <text x="100" y="170" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">SSRI Start</text>
  <text x="100" y="185" font-family="Arial" font-size="10" text-anchor="middle">Sertraline 25mg</text>
  
  <text x="300" y="160" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Early Effects</text>
  <text x="300" y="175" font-family="Arial" font-size="10" text-anchor="middle">4-5 Months</text>
  
