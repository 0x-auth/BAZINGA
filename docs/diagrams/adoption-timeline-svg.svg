<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa" rx="5" ry="5"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Kubernetes Multi-Cluster Management: Technology Timeline</text>
  
  <!-- Timeline Background -->
  <rect x="100" y="100" width="700" height="320" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Timeline Axis -->
  <line x1="150" y1="350" x2="850" y2="350" stroke="#495057" stroke-width="2"/>
  
  <!-- Year Labels -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">2016</text>
  <text x="290" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">2018</text>
  <text x="430" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">2020</text>
  <text x="570" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">2022</text>
  <text x="710" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">2024</text>
  <text x="850" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">2026</text>
  
  <!-- Vertical Grid Lines -->
  <line x1="150" y1="120" x2="150" y2="350" stroke="#e9ecef" stroke-width="1"/>
  <line x1="290" y1="120" x2="290" y2="350" stroke="#e9ecef" stroke-width="1"/>
  <line x1="430" y1="120" x2="430" y2="350" stroke="#e9ecef" stroke-width="1"/>
  <line x1="570" y1="120" x2="570" y2="350" stroke="#e9ecef" stroke-width="1"/>
  <line x1="710" y1="120" x2="710" y2="350" stroke="#e9ecef" stroke-width="1"/>
  <line x1="850" y1="120" x2="850" y2="350" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- KubeFed Timeline -->
  <line x1="150" y1="200" x2="570" y2="200" stroke="#3b5998" stroke-width="4" stroke-opacity="0.7"/>
  <line x1="570" y1="200" x2="710" y2="200" stroke="#3b5998" stroke-width="4" stroke-opacity="0.7" stroke-dasharray="6,3"/>
  <line x1="710" y1="200" x2="850" y2="200" stroke="#3b5998" stroke-width="4" stroke-opacity="0.3" stroke-dasharray="3,6"/>
  
  <!-- ArgoCD Timeline -->
  <line x1="332" y1="280" x2="850" y2="280" stroke="#326ce5" stroke-width="4" stroke-opacity="0.8"/>
  
  <!-- KubeFed Key Points -->
  <circle cx="150" cy="200" r="8" fill="#3b5998"/>
  <circle cx="255" cy="200" r="8" fill="#3b5998"/>
  <circle cx="290" cy="200" r="8" fill="#3b5998"/>
  <circle cx="570" cy="200" r="8" fill="#3b5998"/>
  <circle cx="710" cy="200" r="8" fill="#3b5998" fill-opacity="0.5"/>
  
  <!-- ArgoCD Key Points -->
  <circle cx="332" cy="280" r="8" fill="#326ce5"/>
  <circle cx="430" cy="280" r="8" fill="#326ce5"/>
  <circle cx="500" cy="280" r="8" fill="#326ce5"/>
  <circle cx="570" cy="280" r="8" fill="#326ce5"/>
  <circle cx="640" cy="280" r="8" fill="#326ce5"/>
  
  <!-- Key Point Labels - KubeFed -->
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">KubeFed v1 Alpha</text>
  <text x="255" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">KubeFed v1 GA</text>
  <text x="290" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">KubeFed v1 Deprecated</text>
  <text x="570" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">KubeFed v2 Alpha/Beta</text>
  <text x="710" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">EOL for Many Orgs</text>
  
  <!-- Key Point Labels - ArgoCD -->
  <text x="332" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">ArgoCD Initial Release</text>
  <text x="430" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">ArgoCD v1.0</text>
  <text x="500" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Growing Enterprise Adoption</text>
  <text x="570" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">CNCF Incubation</text>
  <text x="640" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Widespread Industry Standard</text>
  
  <!-- Popularity Curve Background -->
  <rect x="100" y="420" width="700" height="60" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Technology Labels -->
  <text x="150" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b5998">KubeFed</text>
  <text x="150" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#326ce5">ArgoCD</text>
  
  <!-- Popularity Curves -->
  <!-- KubeFed Popularity -->
  <path d="M150,450 Q200,430 255,425 Q300,422 290,425 Q330,428 380,440 Q430,450 470,460 Q570,470 710,475" 
        fill="none" stroke="#3b5998" stroke-width="3"/>
  
  <!-- ArgoCD Popularity -->
  <path d="M332,470 Q380,468 430,465 Q480,458 500,450 Q550,435 600,425 Q650,415 710,410" 
        fill="none" stroke="#326ce5" stroke-width="3"/>
  
  <!-- Explanation -->
  <text x="500" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">↑ Increasing Popularity ↑</text>
  
  <!-- Enterprise Adoption Period -->
  <rect x="390" y="110" width="360" height="30" fill="#ffc107" fill-opacity="0.2" rx="5" ry="5"/>
  <text x="570" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Typical Enterprise Adoption Period</text>
  
  <!-- Migration Period -->
  <rect x="510" y="155" width="160" height="110" fill="#20c997" fill-opacity="0.1" stroke="#20c997" stroke-width="1" stroke-dasharray="5,3" rx="5" ry="5"/>
  <text x="590" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#20c997">Migration Period</text>
</svg>